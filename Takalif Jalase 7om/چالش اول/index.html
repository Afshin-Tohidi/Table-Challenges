<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table Challenge 1</title>
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <h1>Automobiles Table</h1>
    <table>
      <thead>
        <tr class="highlight">
          <th>Car Name</th>
          <th>Make</th>
          <th>Model</th>
          <th>Year</th>
          <th>Price</th>
          <th>Fuel Type</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Car 1</td>
          <td>Toyota</td>
          <td>Camry</td>
          <td>2022</td>
          <td>$25,000</td>
          <td>Gasoline</td>
        </tr>
        <tr class="highlight">
          <td>Car 2</td>
          <td>Ford</td>
          <td>Mustang</td>
          <td>2021</td>
          <td>$35,000</td>
          <td>Gasonline</td>
        </tr>
        <tr>
          <td>Car 3</td>
          <td>Honda</td>
          <td>Civic</td>
          <td>2023</td>
          <td>$22,000</td>
          <td>Gasoline</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
